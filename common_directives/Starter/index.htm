<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /> -->
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                  <label for=""> What is your Twitter Handler</label>
                  <input type="text" data-ng-model="handle"/>

                </div>
                <!-- Directive tells the DOM what to do when it happens -->
                <!-- ng-if would store an expression or anything that will go true or false -->
                <div class="alert" data-ng-if="handle.length !== characters">
                  (ng-if) Must be 5 characters
                </div>
                <!-- Ng-show shows the element if the expression is true -->
                <!-- ng-hide pops up in the class when ng-show is false -->
                <div class="alert" data-ng-show="handle.length !== characters">
                  (ng-show) Must be 5 characters
                </div>
                <!-- Ng-hide hides the element when it is true -->
                <!-- ng-show pops up in the class when ng-show is false -->
                <div class="alert" data-ng-hide="handle.length === characters">
                  (ng-hide) Must be 5 characters
                </div>
                <!-- Ng-class takes in a JSON object and adds the 
                  property into class once the condtion is satisfied -->
                  <div class="alert" 
                  ng-class='{"alert-warning": handle.length < characters,
                             "alert-danger": handle.length > characters
                  }' 
                  data-ng-hide="handle.length === characters">
                    (ng-hide) Must be 5 characters
                  </div>
                <hr/>
                <h1>twitter.com/{{handle | uppercase}}</h1>
            </div>
            
		</div>

    </body>
</html>
